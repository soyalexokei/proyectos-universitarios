<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Canvas 07 </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='canvas-07.css'>
    <script src='canvas-07.js' defer></script>
</head>
<body>
    <!-- Cabecera o título de nuestro CANVAS. -->
    <h1> MY FIRST CANVAS </h1>
    <!-- Creamos canvas en documento html. -->
    <canvas id="canvas"></canvas>
    <!-- Añadimos una imagen en el canvas. -->
    <img id="Alex" src="AlexStarWars.png" alt="ImagenAlexStarWars">
    <!-- Creamos un párrafo para escribir en él. -->
    <p> Comencemos con imágenes en nuestro CANVAS. </p>
</body>
</html>
