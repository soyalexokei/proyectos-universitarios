<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <!-- Configuración obligatoria para la página HTML. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Código JavaScript de la calculadora. -->
    <script src="actions.js" defer></script>
    <!-- Código CSS de la Calculadora. -->
    <link rel="stylesheet" href="design.css">
    <!-- Título de la Calcu. -->
    <title> Calculator HUAWEI </title>
    <!-- Favicon o icono de la pestaña de la página web. -->
    <link id="icon" rel="icon" href="Logo_Huawei.png" type="image/png">
</head>
<!-- Aquí empieza el código de mi calculadora. -->
<body>
    <!-- Título de la Página HTML. -->
    <h1> Calculadora HUAWEI Web </h1>
    <!-- Todo empieza con el fondo de la página HTML de la Calculadora Huawei, en tono azul clarito o cyan. -->
    <!-- Poner en el centro la Calculadora-->
    <!-- Aquí empieza el codigo de la propia calculadora. -->
    <table>
        <tr>
            <td> <img id="logo1" src="Logo_Huawei.png" alt="Logo Huawei Calculadora"> </td>
            <td> <img id="logo2" src="fx.png" alt="Procesador Calculadora"> </td>
        </tr>
        <tr>
            <td> <p id="display"></p> </td>
        </tr>
        <tr> 
            <!-- Esta sección es para dejar margen entre el display o pantalla y los botones. --> </div>
        </tr>
        <tr>
            <!-- Botón de reiniciar a 0. -->
            <td> <button id="clear" value="0"> AC </button> </td>
            <!-- Botón de eliminar el último carácter -->
            <td> <button id="del"> DEL </button> </td> 
            <!-- Botón que da el resultado final y pasa a la fase 1. -->
            <td> <button id="igual"> = </button> </td>
            <!-- Botón que hace el porcentaje de un nº de la fase 1. -->
            <td> <button id="percien" value="0.01"> % </button> </td>
        </tr>
        <tr id="numMayores">
            <td> <button class="digito" value="7"> 7 </button> </td>
            <td> <button class="digito" id="ocho" value="8"> 8 </button> </td>
            <td> <button class="digito" id="nueve" value="9"> 9 </button> </td>
            <td> <button class="operador" value="+"> + </button> </td>
        </tr>
        <tr id="numMedianos">
            <td> <button class="digito" value="4"> 4 </button> </td>
            <td> <button class="digito" id="cinco" value="5"> 5 </button> </td>
            <td> <button class="digito" id="seis" value="6"> 6 </button> </td>
            <td> <button class="operador" value="-"> - </button> </td>
        </tr>
        <tr id="numPeques">
            <td> <button class="digito" value="1"> 1 </button> </td>
            <td> <button class="digito" id="dos" value="2"> 2 </button> </td>
            <td> <button class="digito" id="tres" value="3"> 3 </button> </td>
            <td> <button class="operador" value="*"> x </button> </td>
        </tr>
        <tr id="numZero">
            <td> <button class="digito" value="0"> 0 </button> </td>
            <td> <button id="potencia2"> ^2 </button> </td>
            <td> <button id="potencia3"> ^3 </button> </td>
            <td> <button class="operador" value="/"> / </button> </td>
        </tr>
    </table>
</body>
</html>
